<form
  class="navbar-search form-inline"
  id="navbar-search-main"
  ngbDropdown
  #searchDrop="ngbDropdown"
>
  <div class="input-group input-group-merge search-bar">
    <span class="input-group-text" id="topbar-addon">
      <svg
        class="icon icon-xs"
        x-description="Heroicon name: solid/search"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </span>
    <input
      type="text"
      class="form-control"
      id="topbarInputIconLeft"
      placeholder="Search"
      aria-label="Search"
      aria-describedby="topbar-addon"
      data-bs-toggle="dropdown"
      data-bs-display="static"
      aria-expanded="false"
      (input)="search(searchDrop)"
      [formControl]="queryInput"
    />
    <div
      class="dropdown-menu dropdown-menu-lg dropdown-menu-center mt-2 py-0"
      aria-labelledby="dropdownNotifications"
      ngbDropdownMenu
    >
      <div class="list-group list-group-flush">
        <div *ngFor="let l of list; index as i">
          <a
            *ngIf="l.show"
            (click)="go(searchDrop, i)"
            ngbDropdownItem
            class="list-group-item list-group-item-action border-bottom"
          >
            <div class="row align-items-center">
              <!-- <div class="col-auto">
                            <img alt="Image placeholder" src="../../assets/img/team/profile-picture-1.jpg"
                                class="avatar-md rounded" />
                        </div> -->
              <div class="col ps-0 ms-2">
                <div>
                  <h4 class="h6 mb-0 text-small">{{ l.title }}</h4>
                </div>
                <p *ngIf="l.info" class="font-small mt-1 mb-0">{{ l.info }}</p>
                <small class="text-muted">{{ l.search_keywords }}</small>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</form>
